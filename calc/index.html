<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="conteiner">
            <div class="title">
                <div class="menu">
                    <div class="menu-bar"></div>
                    <div class="menu-bar"></div>
                    <div class="menu-bar"></div>
                </div>
            </div>
            <div class="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand" maxlength="2"></div>
            </div>
            <div class="buttons">
                <button data-all-clear class="cee btn-circle btn-black">C</button>
                <button data-operation class="percent btn-circle btn-black">%</button>
                <button data-delete class="delete btn-circle btn-black">&#10229</button>
                <button data-operation class="delenie btn-circle btn-blue">&#247</button>
                <button data-number class="num">7</button>
                <button data-number class="num">8</button>
                <button data-number class="num">9</button>
                <button data-operation class="multiply btn-circle btn-blue">*</button>
                <button data-number class="num">4</button>
                <button data-number class="num">5</button>
                <button data-number class="num">6</button>
                <button data-operation class="minus btn-circle btn-blue">-</button>
                <button data-number class="num">1</button>
                <button data-number class="num">2</button>
                <button data-number class="num">3</button>
                <button data-operation class="plus btn-circle btn-blue">+</button>
                <button class="nullnull"></button>
                <button data-number class="null">0</button>
                <button data-number class="point">.</button>
                <button data-equals class="equals btn-circle btn-blue">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
