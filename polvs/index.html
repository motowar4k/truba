<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>Add New User</h1>
            <p>Create a brand new user and add them to this site</p>
        </div>
        <div class="content">
            <div class="first-column">
                <h2>Username(required)</h2>
                <h2>Email(required)</h2>
                <h2>First Name</h2>
                <h2>Last Name</h2>
                <h2>Website</h2>
                <h2>Password</h2>
                <h2>Send User Notification</h2>
                <h2>Role</h2>
            </div>
            <div class="second-column">
                <form class="form" action="#">
                    <input id="userName" class="forms" id="Username" type="text">
                    <input id="email" class="forms" id="Username" type="text">
                    <input id="firstName" class="forms" id="Username" type="text">
                    <input id="lastName" class="forms" id="Username" type="text">
                    <input id="website" class="forms" id="Username" type="text">
                    <input id="password" class="forms" id="Password" placeholder="Show password" type="text">
                    <input id="notify" class="Notification"  type="checkbox" value="yes" />Send the new user an email about them
                    </form>
                <select id="role" class="select" name="select">
                    <option value="subscriber">Subscriber</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="director">Director</option>
                </select>   
            </div>
        </div>
        <button id="button" class="button" type="submit">Add New User</button>
        <div id="text"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
